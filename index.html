<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn & SignUp Forms</title>

    <style>
        /* Some basic styling for forms */
        form {
            max-width: 300px;
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>

</head>


<body>

<!-- SignIn Form -->
<form id="signInForm">
    <h2>SignIn</h2>
    <label for="signInUsername">Username:</label>
    <input type="text" id="signInUsername" name="signInUsername">
    <label for="signInPassword">Password:</label>
    <input type="password" id="signInPassword" name="signInPassword">
    <button type="submit">Sign In</button>
</form>

<!-- SignUp Form -->
<form id="signUpForm">
    <h2>SignUp</h2>
    <label for="signUpUsername">Username:</label>
    <input type="text" id="signUpUsername" name="signUpUsername">
    <label for="signUpEmail">Email:</label>
    <input type="email" id="signUpEmail" name="signUpEmail">
    <label for="signUpPassword">Password:</label>
    <input type="password" id="signUpPassword" name="signUpPassword">
    <label for="signUpConfirmPassword">Confirm Password:</label>
    <input type="password" id="signUpConfirmPassword" name="signUpConfirmPassword">
    <label for="signUpAge">Age:</label>
    <input type="number" id="signUpAge" name="signUpAge">
    <label for="signUpPhone">Phone:</label>
    <input type="tel" id="signUpPhone" name="signUpPhone">
    <label for="signUpAddress">Address:</label>
    <input type="text" id="signUpAddress" name="signUpAddress">
    <label for="signUpZip">Zip Code:</label>
    <input type="text" id="signUpZip" name="signUpZip">
    <button type="submit">Sign Up</button>

</form>





</body>
</html>
